        If anyone wants to message me I would be glad to contact them.
        <ul id="ContactEmail">Email: cgalindo58@gmail.com</ul>
        <ul id="ContactPhone">Phone Number: (949) 682-5930</ul>

    <h3 id="QuickFormHeader">Quick Contact</h3>
    <form id="QuickForm">
        <div class="form-row">
            <div class="form-group col-sm-6">
                <input type="text" class="form-control" placeholder="First name">
            </div>
            <div class="form-group col-sm-6">

            <div class="form-group col-md-6">

            </div>
            <div class="form-group col-md-6">
                <label for="inputState">Reason For Contact</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Hang Out</option>
                    <option>Interested In Resume</option>
                    <option>Interested In Projects</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="ReasonForContactTextArea">Explain</label>
                <textarea class="form-control" id="ReasonForContactTextArea"></textarea>
            </div>

        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
