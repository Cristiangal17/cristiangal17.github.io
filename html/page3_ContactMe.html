<div id="item3">

    <h2>
        Contact Me
    </h2>
    <p>
        If anyone wants to message me I would be glad to contact them.<br>
        <br id="ContactEmail">Email: crs_galindo213@yahoo.com</br>
        <br id="ContactPhone">Phone Number: (949) 682-5930</br>
    </p>


    <h3 id="QuickFormHeader">Quick Contact</h3>
    <form id="QuickForm">
        <div class="form-row">
            <div class="form-group col-sm-6">
                <input type="text" class="form-control" placeholder="First name" id="contact_form_first_name">
            </div>
            <div class="form-group col-sm-6">
                <input type="text" class="form-control" placeholder="Last name" id="contact_form_last_name">
            </div>
            <div class="form-group col-md-6">
                <input type="email" class="form-control" id="contact_form_email" placeholder="Email">
            </div>
            <div class="form-group col-md-6">
                <!-- <label for="inputCity">City</label>-->
                <input type="text" class="form-control" id="contact_form_number" placeholder="Phone Number">
            </div>
            <div class="form-group col-md-6">
                <label for="contact_form_input_option">Reason For Contact</label>
                <select id="contact_form_input_option" class="form-control">
                    <option selected>Choose...</option>
                    <option>Hang Out</option>
                    <option>Interested In Resume</option>
                    <option>Interested In Projects</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="ReasonForContactTextArea">Explain</label>
                <textarea class="form-control" id="ReasonForContactTextArea"></textarea>
            </div>
            <input type="text" name="_gotcha" style="display:none" />
        </div>

        <button type="submit" class="btn btn-primary" id="contact_me_submit" onclick="sendEmail()">Submit</button>
    </form>
</div>
